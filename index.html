<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Subscribe Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h2>Subscribe to Our Newsletter</h2>
    
    <form name="submit-to-google-sheet">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <button type="submit">Subscribe</button>
    </form>

    <div id="a"></div>
  </div>

  <script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycby2iZ1fiOiHXXAN3kD8tbKq9UaBhtkeIVWBb-oqiobixEDcZRoQNzJey2wIxhvg1ZY27w/exec'
  const form = document.forms['submit-to-google-sheet']
  const msg = document.getElementById("a")
    form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
            msg.innerHTML = "Success! Thank you for subscribing."
            form.reset()
        })
        .catch(error => {
            msg.innerHTML = "Error! Please try again."
            console.error('Error!', error.message)
        })
    })

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
  })
</script>
</body>
</html>
